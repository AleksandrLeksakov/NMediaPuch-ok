name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup google-services.json
        env:
          FIREBASE_CONFIG: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          mkdir -p ./app
          echo "$FIREBASE_CONFIG" > ./app/google-services.json
          ls -la ./app/

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: |
          ./gradlew assembleDebug --stacktrace --no-daemon || exit 0
          ./gradlew --stop

      - name: Verify APK
        run: |
          ls -la app/build/outputs/apk/debug/
          if [ ! -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "::warning::APK file not found in expected location"
            find . -name "*.apk" -exec echo "Found APK: {}" \;
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            app/build/outputs/apk/**/*.apk
            app/build/reports/**/*
          retention-days: 2
