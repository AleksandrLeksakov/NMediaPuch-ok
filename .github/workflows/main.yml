name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Setup google-services.json
        env:
          FIREBASE_CONFIG: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          mkdir -p ./app
          echo "$FIREBASE_CONFIG" > ./app/google-services.json
          jq . ./app/google-services.json || (echo "Invalid JSON"; exit 1)

      - name: Build with Gradle
        run: |
          ./gradlew --version
          ./gradlew clean assembleDebug --stacktrace --scan --no-daemon || \
          (./gradlew --stop; exit 1)

      - name: Find and show APK files
        if: always()
        run: |
          find . -name "*.apk" -ls || echo "No APK files found"
          
      - name: Upload build reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            build/reports/
            app/build/reports/
          retention-days: 5
